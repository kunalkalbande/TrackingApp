<div class="container-fluid">
  <nav class="navbar navbar-dark bg-primary fixed-top">
    <span class="navbar-brand mb-0 h1">Tracking Details</span>
  </nav>
  <div class="row card-group" style="margin-top:50px">
    <div class="col-lg-3 mt-4" *ngFor="let subcarrier of SubCarriers">
      <div class="card" (click)="shwoSubCarrierDetails(subcarrier.Carrierid)">
        <h6 *ngIf="deliveryStatus == -1" class="card-header  bg-danger">{{subcarrier.Code}}</h6>
        <h3 *ngIf="deliveryStatus == -1" class="card-header card-body bg-danger text-dark">{{subcarrier.CNT}}</h3>
      
        <h6 *ngIf="deliveryStatus == 0" class="card-header bg-warning">{{subcarrier.Code}}</h6>
        <h3 *ngIf="deliveryStatus == 0" class="card-header card-body card-header bg-warning text-dark">{{subcarrier.CNT}}</h3>
      
        <h6 *ngIf="deliveryStatus == 1" class="card-header bg-primary">{{subcarrier.Code}}</h6>
        <h3 *ngIf="deliveryStatus == 1" class="card-header card-body bg-primary text-dark">{{subcarrier.CNT}}</h3>
      
        <h6 *ngIf="deliveryStatus == 2" class="card-header bg-success">{{subcarrier.Code}}</h6>
        <h3 *ngIf="deliveryStatus == 2" class="card-header card-body bg-success text-dark">{{subcarrier.CNT}}</h3>
      
    </div>
  </div>
</div>

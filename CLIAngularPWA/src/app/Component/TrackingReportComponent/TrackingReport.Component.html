<nav class="navbar navbar-dark bg-primary fixed-top">
  <span class="navbar-brand mb-0 h1">Tracking Report</span>
</nav>



<div class="container-fluid" style=" margin-top:80px">
  <div class="alert" style="background-color:#F0F0F0">
    <div class="form-row">
      <div class="col-sm-3">
        <label>From Date</label>
        <div class="form-inline">
          <input matInput [matDatepicker]="startAtPicker" [ngModel]="startDate | date:'yyyy-MM-dd'" placeholder="Start date" (dateChange)="startDateChanged($event)" style="width:60%"
                 [disabled]="inputDisabled">

          <mat-datepicker-toggle matSuffix [for]="startAtPicker"></mat-datepicker-toggle>
          <mat-datepicker #startAtPicker [touchUi]="touch" [disabled]="datepickerDisabled"></mat-datepicker>

        </div>
      </div>

      <div class="col-sm-3">
        <label>To Date</label>
        <div class="form-inline">
          <input matInput [matDatepicker]="endAtPicker" [ngModel]="endDate | date:'yyyy-MM-dd'" placeholder="End date" (dateChange)="endDateChanged($event)" style="width:60%"
                 [disabled]="inputDisabled">
          <mat-datepicker-toggle matSuffix [for]="endAtPicker"></mat-datepicker-toggle>
          <mat-datepicker #endAtPicker [touchUi]="touch" [disabled]="datepickerDisabled"></mat-datepicker>

        </div>
      </div>
      <div class="col-sm-3">
        <label for="sel1">Vendor</label>
        <div class="form-inline">
          <select class="form-control" id="sel1" placeholder="Select Shipping Vendor" [(value)]="currentCourier" (change)="onChangeVendor($event)" style="width:80%">
            <option selected="selected" value="0"> --Select-- </option>
            <option *ngFor="let status of shippingStatus" [value]="status.PARENTCARRIERID"> {{status.CODE}} </option>
          </select>

        </div>
      </div>

      <div class="col-sm-3">
        <label></label>
        <div class="form-inline">
          <button style="margin-top:10px" type="button" class="btn btn-primary" (click)="showShippingStatusClicked($event)"> Show Shipping Status </button>
        </div>
      </div>

    </div>
  </div>

</div>


<div class=" row">
  <div class="col-sm-12">
    <div class="row card-group ">
      <div class="col-md-3 text-center mt-4" *ngFor="let statusCnt of deliveryStatusCnt">
        <div class="card z-depth-5 " (click)="shwoShippingDetails(statusCnt.Status)">
          <h6 class="card-header bg-danger" *ngIf="statusCnt.Status == -1">{{'Error'}}</h6>
          <h2 class="card-header  bg-danger  text-white" *ngIf="statusCnt.Status == -1">{{statusCnt.CNT}}</h2>
          <h6 class="card-header bg-warning" *ngIf="statusCnt.Status == 0">{{'NoStatus'}}</h6>
          <h2 class="card-header bg-warning  text-white" *ngIf="statusCnt.Status == 0">{{statusCnt.CNT}}</h2>
          <h6 class="card-header  bg-success" *ngIf="statusCnt.Status == 2">{{'Delivered'}}</h6>
          <h2 class="card-header bg-success  text-white" *ngIf="statusCnt.Status == 2">{{statusCnt.CNT}}</h2>
          <h6 class="card-header bg-primary " *ngIf="statusCnt.Status == 1">{{'InTransit'}}</h6>
          <h2 class="card-header bg-primary  text-white" *ngIf="statusCnt.Status == 1">{{statusCnt.CNT}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
